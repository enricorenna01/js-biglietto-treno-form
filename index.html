<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Biglietto del treno form</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--Bootstrap-->
</head>

<body>
    <!--Corpo della pagina-->
    <main class="py-5">
        <div class="cointainer">
            <div class="row">
                <div class="col-12 text-center">
                    <h1>Calcolo del biglietto del treno</h1>
                </div>
                <form class="col-12" id="calculator-form">
                    <!--Km-->
                    <div class="w-25 p-3">
                      <label for="km-number" class="form-label">Numero chilometri</label>
                      <input type="number" class="form-control" id="km-number" placeholder="Inserire km">
                    </div>
                    <!--/Km-->

                    <!--Età-->
                    <div class="mb-3 w-25 p-3">
                      <label for="user-age" class="form-label">Età</label>
                      <input type="number" class="form-control" id="user-age" placeholder="Inserire età" min="1" max="110">
                    </div>
                    <!--/Età-->
                    
                    <!--Bottone calcolo-->
                    <button type="submit" class="btn btn-primary ms-3 mb-5">Esegui il calcolo</button>
                    <!--/Bottone calcolo-->
                  </form>
                  <div class="d-none" id="result-container">
                    <h3 id="result"></h3>
                  </div>
                </div>
            </div>
        </div>
        

    </main>
    <!--/Corpo della pagina-->

    <!--JS-->
    <script src="JS/main.js"></script>
    <!--/JS-->
</body>

</html>
